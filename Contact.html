        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <nav>
            <a class="insert_logo" href="Home.html"><img class="insert_logo" src="fotos/logo.png" alt="insert_coin_logo"></a>            <h3>Contact</h3>
            <ul class="links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About_us.html">About us</a></li>
                <li><a href="Store.html">Store</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
            <div class="toggel_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About_us.html">About us</a></li>
                <li><a href="Store.html">Store</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact_grid">
            <div class="Container_Contact">
                <h1>Contact</h1>
                <div class="Contact_formulier">
                    <h2>Stuur ons een bericht</h2>
                    <input type="text" placeholder="Name" class="inputs_contact">
                    <input type="email" placeholder="Email" class="inputs_contact">
                    <input class="inputs_contact" type="tel" placeholder="Telefoonnummer" pattern="0[1-9][0-9]{8}">
                    <textarea class="input_bericht" placeholder="Bericht" ></textarea>
                    <input type="submit" class="btn_Contact">
                </div>
                <div class="contact_gegevens">
                    <h2>Contact gegevens</h2>
                    <p class="contact_gegevens">Adres: Sterrenlaan 10, 5631 KA Eindhoven</p>
                    <p class="contact_gegevens">Telefoon: 0123-456789</p>
                    <p class="contact_gegevens">Openingstijden: Maandag t/m Vrijdag 9:00 - 18:00</p>

                    <div class="map-container">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2485.557001328863!2d5.496017314543976!3d51.46628952389895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d8d46a1fd9a7%3A0x2683f0238844f87a!2sSumma%20College!5e0!3m2!1snl!2snl!4v1704791799378!5m2!1snl!2snl"
                            width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social_media">
            <div class="logos">
                <a class="S_M_logo" href="https://www.facebook.com">
                    <img src="fotos/facebook.png" alt="facebook-logo">
                </a><a class="S_M_logo" href="https://www.www.instagram.com/">
                    <img src="fotos/instagram.png" alt="instagram-logo">
                </a>
                <a class="S_M_logo" href="https://www.twitter.com">
                    <img src="fotos/twitter.png" alt="twitter-logo">
                </a>
                <a class="S_M_logo" href="https://www.youtube.com">
                    <img src="fotos/youtube.png" alt="youtube-logo">
                </a>
            </div>
            <a href="Home.html" class="footer_logo_container">
                <img class="insert_logo_footer" src="fotos/logo.png" alt="insert_coin_logo">
            </a>
        </div>
    </footer>
