        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <header>
        <nav>


            <a class="insert_logo" href="Home.html"><img class="insert_logo" src="fotos/logo.png" srcset="fotos/logo-small.png 480w, fotos/logo.png 800w" alt="insert_coin_logo"></a>
            <h3>Inschrijf Formulier</h3>
            <ul class="links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About_us.html">About us</a></li>
                <li><a href="Store.html">Store</a></li>

                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="dropdown">
                <li><a href="Home.html">Home</a></li>
                <li><a href="About_us.html">About us</a></li>

                <li><a href="FAQ.html">FAQ</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="inschrijven_grid">
            <h2>Inschrijf Formulier</h2>
            <p>Vul het onderstaande formulier in om je in te schrijven.</p>
            <label for="naam">Naam:*</label>
            <input type="text" id="naam" name="naam" required>

            <label for="adres">Adres:*</label>
            <input type="text" id="adres" name="adres" required>

            <label for="woonplaats">Woonplaats:*</label>
            <input type="text" id="woonplaats" name="woonplaats" required>

            <label for="leeftijd">Leeftijd:*</label>
            <input type="number" id="leeftijd" name="leeftijd" required>

            <label for="email">E-mail:*</label>
            <input type="email" id="email" name="email" required>

            <label for="telefoon">Telefoonnummer:*</label>
            <input type="tel" id="telefoon" name="telefoon" pattern="0[1-9][0-9]{8}" required>

            <label for="niveau">Niveau speler:</label>
            <input type="text" id="niveau" name="niveau">

            <label for="favorieteGame">Favoriete game:</label>
            <input type="text" id="favorieteGame" name="favorieteGame">

            <label for="steamUsername">Username Steam:</label>
            <input type="text" id="steamUsername" name="steamUsername">

            <label for="opmerking">Eventuele opmerking:</label>
            <textarea id="opmerking" name="opmerking"></textarea>

            <label>
                <input id="inschrijfformulier_checkbox" type="checkbox" name="acceptVoorwaarden" required>
                Ik accepteer de voorwaarden
            </label>

            <button type="submit">Verzenden</button>
        </form>
    </main>
    <footer>
        <div class="social_media">
            <div class="logos">
                <a class="S_M_logo" href="https://www.facebook.com">
                    <img src="fotos/facebook.png" alt="facebook-logo">
                </a>
                <a class="S_M_logo" href="https://www.www.instagram.com/">

                </a>
                <a class="S_M_logo" href="https://www.twitter.com">
                    <img src="fotos/twitter.png" alt="twitter-logo">
                </a>
                <a class="S_M_logo" href="https://www.youtube.com">
                    <img src="fotos/youtube.png" alt="youtube-logo">
                </a>
            </div>
            <a href="Home.html" class="footer_logo_container">
                <img class="insert_logo_footer" src="fotos/logo.png" alt="insert_coin_logo">
            </a>
        </div>
    </footer>
</body>
